<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <!--This is a commit-->
      <div class="summaryContainer">
        <div class="summaryScore">
          <img src="imgs/score.png" alt="Summary Score" />
        </div>
        <div class="summaryDetails">
          <h2>Summary</h2>
          <div class="reaction">
            <img src="imgs/icon-reaction.svg" alt="Reaction Icon" />
            <pre>Reaction                       <strong>80</strong><b> /100</b></pre>
          </div>
          <div class="memory">
            <img src="imgs/icon-memory.svg" alt="Memory Icon" />
            <pre>Memory                        <strong>92</strong><b> /100</b></pre>
          </div>
          <div class="verbal">
            <img src="imgs/icon-verbal.svg" alt="Verbal Icon" />
            <pre>Verbal                           <strong>61</strong><b> /100</b></pre>
          </div>
          <div class="visual">
            <img src="imgs/icon-visual.svg" alt="Visual Icon" />
            <pre>Visual                            <strong>72</strong><b> /100</b></pre>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
